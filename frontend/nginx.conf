server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback (react-router)
  location / {
    try_files $uri /index.html;
  }

  # Static assets from CRA live under /static
  location /static/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
